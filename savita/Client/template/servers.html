
<div id="content">
    <div ng-repeat="server in servers">
        <h4 ng-bind="server.ServerInfo.Name"></h4>
        {{server.ServerInfo.Players}} stoners playing on {{server.ServerInfo.Map}} <a ng-href='steam://connect/{{server.ServerInfo.Address}}'>Join Game</a>
        <table class="pure-table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Score</td>
                    <td>Time</td>
                </tr>
            </thead>

            <tr ng-repeat="player in server.Players"><td>{{player.Name}}</td><td>{{player.Score}}</td><td>{{player.Time}}</td></tr>

        </table>
    </div>
</div>
